name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-14
          - arch: x86_64
            runner: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6 toolchain
        run: |
          set -euo pipefail
          SWIFT_PKG_URL="https://download.swift.org/swift-6.0-release/xcode/swift-6.0-RELEASE/swift-6.0-RELEASE-osx.pkg"
          echo "Downloading Swift from $SWIFT_PKG_URL"
          curl -L "$SWIFT_PKG_URL" -o /tmp/swift.pkg
          sudo installer -pkg /tmp/swift.pkg -target /
          swift --version

      - name: Build app bundle
        run: ./Scripts/build-app.sh

      - name: Zip app
        run: |
          set -euo pipefail
          cd .build
          zip -r "Dpot-${{ github.ref_name }}-${{ matrix.arch }}.zip" "Dpot.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dpot-${{ github.ref_name }}-${{ matrix.arch }}
          path: .build/Dpot-${{ github.ref_name }}-${{ matrix.arch }}.zip

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
