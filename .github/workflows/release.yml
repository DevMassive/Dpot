name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-latest
          - arch: x86_64
            runner: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build app bundle
        run: ./Scripts/build-app.sh

      - name: Smoke test bundle
        run: |
          set -euo pipefail
          APP=".build/Dpot.app"
          BINARY="$APP/Contents/MacOS/Dpot"

          archs="$(lipo -archs "$BINARY")"
          echo "Built binary archs: $archs"
          if [[ " $archs " != *" ${{ matrix.arch }} "* ]]; then
            echo "Expected to include ${{ matrix.arch }} architecture" >&2
            exit 1
          fi

          "$BINARY" --smoke-test &
          pid=$!

          for _ in {1..20}; do
            if ! kill -0 "$pid" 2>/dev/null; then
              break
            fi
            sleep 1
          done

          if kill -0 "$pid" 2>/dev/null; then
            echo "Smoke test did not exit in time" >&2
            kill "$pid" || true
            exit 1
          fi

          wait "$pid"

      - name: Zip app
        run: |
          set -euo pipefail
          cd .build
          zip -r "Dpot-${{ github.ref_name }}-${{ matrix.arch }}.zip" "Dpot.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dpot-${{ github.ref_name }}-${{ matrix.arch }}
          path: .build/Dpot-${{ github.ref_name }}-${{ matrix.arch }}.zip

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
